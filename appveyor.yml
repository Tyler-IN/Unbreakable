version: '{build}'
configuration: Release

before_build:
- dotnet restore

build_script:
- dotnet build --configuration Release /p:UnbreakablePolicyReportEnabled=false

test_script:
- .\test-all.bat
  
after_test:
- .\pack-all.bat

artifacts:
- path: '*.nupkg'

deploy:
  - provider: NuGet
    on:
      branch: /^(master|\d\.\d)$/
    api_key:
      secure: L9TTNCYYao5V7WxoXrRpjhf25X9o+yiQD1nTsOEXMFR24JQ20IKwrRoqNDFfV0oQ
    artifact: /.*\.nupkg/